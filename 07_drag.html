<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>拖动API--目标对象</title>
    <style>
        body{ text-align: center; }
    </style>
</head>
<body>
    <img src="img/p0.png" id="t2">
    <hr>
    <div id="container">
        <img src="img/p3.png" id="p3">
        <img src="img/p4.png" id="p4">
        <img src="img/p5.png" id="p5">
    </div>

    <script>
        var planeId = null  //保存当前被拖到飞机的编号
        var list = document.querySelectorAll("#container img")  //拖动源对象
        for(var i=0; i<list.length; i++){
            var plan = list[i]
            plan.ondragstart=function(){    //开始
                planeId = this.id
//                console.log(planeId)
            }
            plan.ondrag=function(){}       //拖动中
            plan.ondragend=function(){}     //结束
        }
        var t2 = document.getElementById("t2")
        t2.ondragenter=function(){}
        t2.ondragover=function(e){e.preventDefault()}
        t2.ondragleave=function(){}
        t2.ondrop=function(){
            var container = document.getElementById("container")
            var c = document.getElementById(planeId)
            container.removeChild(c)
        }

    </script>
</body>
</html>
